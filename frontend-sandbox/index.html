<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>California Dashboard</title>

        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

        <!-- Mapbox Import -->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet'>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    </head>

    <body>
        <div id="map">
            <div class="map-console">
                <h1 class="selection-text">Select County</h1>
                <div id="search-county">
                    <select class="form-control" id="county-dd">
                        <option value="" disabled selected>County Search</option>
                    </select>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/dropdown.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/mapbox.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
